name: Windows Build

on:
  push:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Get Short SHA
        shell: bash
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build MSI
        run: ./gradlew packageMsi

      - name: Rename MSI
        shell: bash
        run: |
          mv composeApp/build/compose/binaries/main/msi/*.msi composeApp/build/compose/binaries/main/msi/weppy.${{ env.SHORT_SHA }}.msi

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: weppy-windows-${{ env.SHORT_SHA }}
          path: composeApp/build/compose/binaries/main/msi/weppy.${{ env.SHORT_SHA }}.msi
